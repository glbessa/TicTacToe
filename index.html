<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="assets/global.css">
    </head>
    <body>
        <h1>Tic Tac Toe!</h1>
        <div>
            <label for="nicknameTxt">Nickname:</label>
            <input type="text" onchange="setNickname()" id="nicknameTxt">
        </div>
        <div id="newGameSelection">
            <a href="./single">Single player</a>
            <a href="./local">Local players</a>
            <a href="./online">Online</a>
        </div>
        <script src="assets/jquery-3.7.1.min.js"></script>
        <script>
            // Load nickname from cookie
            function loadNickname() {
                $("#nicknameTxt").val(localStorage.getItem("nickname"));
            }

            // Save nickname to cookie
            function setNickname() {
                localStorage.setItem("nickname", $("#nicknameTxt").val());
            }

            loadNickname();
        </script>
    </body>
</html>
